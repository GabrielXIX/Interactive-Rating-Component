<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/ty-state.js" defer></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/ty-state.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

    <main>
        <div class="box">

            <div id="box__img">
                <img src="./images/illustration-thank-you.svg" alt="icon-star">
            </div>

            <div id="box__rating">
                <p class="il-text">You selected </p>
                <p class="il-text"> out of 5</p>
            </div>
            
            <h1>Thank You!</h1>

            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!
            </p>  
        </div>
    </main>
        
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielXIX">Gabriel Due√±as</a>.
    </footer>

</body>
</html>
